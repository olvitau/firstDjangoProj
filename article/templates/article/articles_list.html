{% extends 'base.html' %}
{% block title %}Статьи{% endblock %}
{% block content %}
    <h2>Все статьи:</h2>
    <div class="articles_list">
    {% for article in articles %}
    <li>
        <a href="{% url 'article:article_detail' article.id %}"> {{ article.article_title }} </a>
    </li>
    {% endfor %}
    </div>
{% endblock %}
